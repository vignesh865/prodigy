<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Management</title>
    <!-- Add Bootstrap CSS and custom CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/integrate_sources.css">
</head>
<body>
<div id="knowledgeListContainer"  class="container mt-5">
    <h1>Knowledge Clusters</h1>
    <button id="createClusterBtn" class="btn btn-success mb-3 float-end">Create New Knowledge Cluster</button>
    <div id="knowledgeList" class="list-group"></div>
</div>

<div class="container mt-3" style="display: none;" id="editContainer">
    <h2>Edit Container</h2>
    <button id="backBtn" class="btn btn-primary mb-3">Back</button>
    <div id="folderList" class="list-group"></div>
    <button id="createFolderBtn" class="btn btn-primary mt-2">Create New Folder</button>

    <!-- Source dropdown -->
    <div class="mt-3">
        <select id="sourceDropdown" class="form-select" style="display: none;">
            <option value="" disabled selected>Select a Source</option>
            <!-- Options will be populated using JavaScript -->
        </select>
    </div>

    <!-- Folder dropdown -->
    <div class="mt-3">
        <select id="folderDropdown" class="form-select" style="display: none;">
            <option value="" disabled selected>Select a Folder</option>
            <!-- Options will be populated using JavaScript -->
        </select>
    </div>
</div>
<!-- Add Bootstrap JS scripts and custom JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!--    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="../js/knowledge_clusters.js"></script>
</body>
</html>
